<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="element.css">
	<title>Wiki</title>
	<script type="text/javascript" src="libs/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="libs/TextScramble.js"></script>
</head>
<body>
	<p id="title_frame">НАЗВАНИЕ ЭЛЕМЕНТА</p>
<div id="element_container" class="bordered-item">
	<div id="inner_element">
		<div id="top_part">
			<div id="left_part">
				<img id="element_image" src="images/materials/al.jpg" class="bordered-item">
			</div>
			<div id="right_part">
				<div style="height: 25%;">
					<img src="images/ico_gravi.png">
					<h2 id="gravi">000</h2>
				</div>
				<div style="height: 25%;">
					<img src="images/ico_magni.png">
					<h2 id="magni" class="cyan">000</h2>
				</div>
				<div style="height: 25%;">
					<img src="images/ico_radi.png">
					<h2 id="radi" class="yellow">000</h2>
				</div>
				<div style="height: 25%; display: flex; align-items: flex-end; justify-content: flex-start;">
					<ul class="sand">
						<!-- ГИРОКСЕНИТ + ГЛИНА -->
					</ul>
				</div>
			</div>
		</div>
		<div id="bottom_part">
			ОПИСАНИЕ ЭЛЕМЕНТА
		</div>
	</div>
</div>
</body>
</html>

<script type="text/javascript">
	$.getJSON("https://api.myjson.com/bins/dsrax", function( data ) {
	  var items = [];
	  $.each( data, function( key, val ) {
	    switch (key) {
	    	case "pic":
	    		$('#element_image').attr('src',val);
	    		break;
	    	case "description":
	    		ScrambleEffect('#bottom_part', ('<p>' + val + '</p>'));
	    		break;
	    	case "name":
	    		ScrambleEffect('#title_frame', val);
	    		break;
	    	case "values":
	    		ScrambleEffect('#gravi',''+val[1]['value']);
	    		ScrambleEffect('#magni',''+val[1]['value']);
	    		ScrambleEffect('#radi',''+val[0]['value']);
	    	default:
	    		break;
	    }
	  });
	});
</script>
